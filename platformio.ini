[env:nano_every]
platform = atmelmegaavr
board = nano_every
framework = arduino

lib_deps =
  milesburton/DallasTemperature @ ^3.9.1
  paulstoffregen/OneWire @ ^2.3.6
  adafruit/Adafruit BusIO 
  DFRobot_BloodOxygen_S
  SPI